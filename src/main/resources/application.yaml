server:
  port: 0

spring:
  application:
    name: pay-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
  cloud:
    config:
      name: gameinfo, kakao-service
  config:
    import:
      - "optional:configserver:http://localhost:8888"
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        use_id_generator_strategy_three_lo: false
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
    fetch-registry: true
    register-with-eureka: true

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - beans
          - info
          - busrefresh